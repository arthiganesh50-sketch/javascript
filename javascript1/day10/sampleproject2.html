<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Key Logger</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 60px;
    }

    input {
      padding: 10px;
      font-size: 18px;
      width: 300px;
    }

    .output {
      margin-top: 20px;
      font-size: 20px;
    }

    .keys {
      margin-top: 10px;
      font-size: 18px;
      color: #333;
      word-wrap: break-word;
    }
  </style>
</head>

<body>

  <h2> Real-Time Key Logger</h2>
  <input type="text" id="keyInput" placeholder="Type something..." autofocus>

  <div class="output">
    <p><strong>Last Key Pressed:</strong> <span id="lastKey">None</span></p>
    <p><strong>Pressed Keys:</strong></p>
    <div id="allKeys" class="keys"></div>
  </div>

  <script>
    const input = document.getElementById("keyInput");
    const lastKeyDisplay = document.getElementById("lastKey");
    const allKeysDisplay = document.getElementById("allKeys");

    let allKeys = "";

    input.addEventListener("keydown", (event) => {
      const key = event.key;

      lastKeyDisplay.textContent = key;

      if (key.length === 1) {
        allKeys += key + " ";
        allKeysDisplay.textContent = allKeys;
      }
    });
  </script>

</body>

</html>
