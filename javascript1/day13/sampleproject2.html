<!DOCTYPE html>
<html>

<head>
  <title>Employee Management System</title>
  <style>
    body {
      font-family: Arial;
      margin: 20px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    th,
    td {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: lightgray;
    }

    input,
    button {
      margin: 5px;
      padding: 5px;
    }
  </style>
</head>

<body>
  <h2>Employee Management System</h2>

  <button onclick="fetchEmployees()">Fetch Employees</button><br><br>

  <input type="number" id="empId" placeholder="ID">
  <input type="text" id="empName" placeholder="Name">
  <input type="text" id="empPosition" placeholder="Position">
  <input type="number" id="empSalary" placeholder="Salary">
  <button onclick="addEmployee()">Add Employee</button>

  <table id="empTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Position</th>
        <th>Salary</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let employees = [];

    async function fetchEmployees() {
      const response = await fetch("employees.json");
      employees = await response.json();
      displayEmployees();
    }

    function displayEmployees() {
      const tbody = document.querySelector("#empTable tbody");
      tbody.innerHTML = "";
      employees.forEach(emp => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${emp.id}</td>
          <td>${emp.name}</td>
          <td>${emp.position}</td>
          <td>${emp.salary}</td>
          <td><button onclick="deleteEmployee(${emp.id})">Delete</button></td>
        `;
        tbody.appendChild(row);
      });
    }

    function addEmployee() {
      const id = parseInt(document.getElementById("empId").value);
      const name = document.getElementById("empName").value;
      const position = document.getElementById("empPosition").value;
      const salary = parseInt(document.getElementById("empSalary").value);

      if (!id || !name || !position || !salary) {
        alert("Please fill all fields!");
        return;
      }

      employees.push({ id, name, position, salary });
      displayEmployees();

      document.getElementById("empId").value = "";
      document.getElementById("empName").value = "";
      document.getElementById("empPosition").value = "";
      document.getElementById("empSalary").value = "";
    }

    function deleteEmployee(id) {
      employees = employees.filter(emp => emp.id !== id);
      displayEmployees();
    }
  </script>
</body>

</html>
