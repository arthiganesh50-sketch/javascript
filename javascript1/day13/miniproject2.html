<!DOCTYPE html>
<html>

<head>
  <title>Simple Movie Search</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      margin: 20px;
    }

    input {
      padding: 5px;
      width: 200px;
    }

    button {
      padding: 5px 10px;
    }

    img {
      width: 200px;
      margin-top: 10px;
    }

    #result {
      margin-top: 20px;
      border: 1px solid black;
      padding: 10px;
      display: inline-block;
      text-align: left;
    }
  </style>
</head>

<body>

  <h2>ðŸŽ¬ Simple Movie Search App</h2>

  <input type="text" id="movieName" placeholder="Enter movie name">
  <button onclick="searchMovie()">Search</button>

  <div id="result"></div>

  <script>
    async function searchMovie() {
      const name = document.getElementById("movieName").value.trim();
      const result = document.getElementById("result");
      const apiKey = "YOUR_API_KEY";
      if (name === "") {
        result.innerHTML = "<p>Please enter a movie name.</p>";
        return;
      }

      const response = await fetch(`https://www.omdbapi.com/?t=${name}&apikey=${apiKey}`);
      const data = await response.json();

      if (data.Response === "False") {
        result.innerHTML = "<p>Movie not found!</p>";
      } else {
        result.innerHTML = `
          <h3>${data.Title} (${data.Year})</h3>
          <p><b>Plot:</b> ${data.Plot}</p>
          <img src="${data.Poster}" alt="Movie Poster">
        `;
      }
    }
  </script>

</body>

</html>
