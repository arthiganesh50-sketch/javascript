<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch Timer</title>
</head>

<body style="text-align:center; font-family:Arial; padding-top:100px;">

  <h1>⏱️ Stopwatch Timer</h1>
  <h2 id="display" style="font-size:48px;">0</h2>

  <button id="startBtn" style="padding:10px 20px; font-size:18px;">Start</button>
  <button id="stopBtn" style="padding:10px 20px; font-size:18px;">Stop</button>
  <button id="resetBtn" style="padding:10px 20px; font-size:18px;">Reset</button>

  <script>
    let seconds = 0;
    let timer = null;
    const display = document.getElementById("display");

    document.getElementById("startBtn").addEventListener("click", function () {
      if (timer === null) {
        timer = setInterval(function () {
          seconds++;
          display.textContent = seconds;
        }, 1000);
      }
    });
    document.getElementById("stopBtn").addEventListener("click", function () {
      clearInterval(timer);
      timer = null;
    });
    document.getElementById("resetBtn").addEventListener("click", function () {
      clearInterval(timer);
      timer = null;
      seconds = 0;
      display.textContent = seconds;
    });
  </script>

</body>

</html>
