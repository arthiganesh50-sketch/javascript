<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      margin: 40px;
      text-align: center;
    }

    h2 {
      margin-bottom: 15px;
    }

    .input-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    input {
      padding: 8px;
      width: 150px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    button {
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 3px;
      background-color: #f8f8f8;
      cursor: pointer;
    }

    button:hover {
      background-color: #ddd;
    }

    .expenses {
      max-width: 600px;
      margin: 0 auto;
      text-align: left;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid #ddd;
      padding: 10px;
      margin: 5px 0;
    }

    .delete-btn {
      background: none;
      border: 1px solid #ccc;
      color: crimson;
      font-weight: bold;
      padding: 3px 8px;
      border-radius: 3px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background-color: #f8d7da;
    }

    .total {
      margin-top: 15px;
      font-weight: bold;
      text-align: right;
    }

    .clear-btn {
      margin-top: 10px;
      background-color: #f8f8f8;
      border: 1px solid #ccc;
      padding: 8px 12px;
      border-radius: 3px;
      cursor: pointer;
    }

    .clear-btn:hover {
      background-color: #ddd;
    }
  </style>
</head>

<body>
  <h2>Expense Tracker</h2>

  <div class="input-group">
    <input type="text" id="expenseName" placeholder="Expense Name" />
    <input type="number" id="expenseAmount" placeholder="Amount" />
    <button id="addExpense">Add Expense</button>
  </div>

  <div class="expenses">
    <h3>Expenses</h3>
    <ul id="expenseList"></ul>
    <div class="total">Total: ₹<span id="totalAmount">0.00</span></div>
    <button class="clear-btn" id="clearAll">Clear All</button>
  </div>

  <script>
    const expenseName = document.getElementById('expenseName');
    const expenseAmount = document.getElementById('expenseAmount');
    const addExpenseBtn = document.getElementById('addExpense');
    const expenseList = document.getElementById('expenseList');
    const totalAmount = document.getElementById('totalAmount');
    const clearAllBtn = document.getElementById('clearAll');

    let expenses = JSON.parse(localStorage.getItem('expenses')) || [];

    function saveToLocal() {
      localStorage.setItem('expenses', JSON.stringify(expenses));
    }

    function renderExpenses() {
      expenseList.innerHTML = '';
      let total = 0;

      expenses.forEach((exp) => {
        const li = document.createElement('li');
        li.innerHTML = `
          ${exp.name} - ₹${exp.amount.toFixed(2)}
          <button class="delete-btn" onclick="deleteExpense(${exp.id})">X</button>
        `;
        expenseList.appendChild(li);
        total += exp.amount;
      });

      totalAmount.textContent = total.toFixed(2);
    }

    function addExpense() {
      const name = expenseName.value.trim();
      const amount = parseFloat(expenseAmount.value);

      if (name === '' || isNaN(amount) || amount <= 0) {
        alert('Please enter valid expense name and amount');
        return;
      }

      const expense = { id: Date.now(), name, amount };
      expenses.push(expense);
      saveToLocal();
      renderExpenses();

      expenseName.value = '';
      expenseAmount.value = '';
    }

    function deleteExpense(id) {
      expenses = expenses.filter((exp) => exp.id !== id);
      saveToLocal();
      renderExpenses();
    }

    function clearAllExpenses() {
      if (confirm('Are you sure you want to clear all expenses?')) {
        expenses = [];
        saveToLocal();
        renderExpenses();
      }
    }

    addExpenseBtn.addEventListener('click', addExpense);
    clearAllBtn.addEventListener('click', clearAllExpenses);

    renderExpenses();
  </script>
</body>

</html>
