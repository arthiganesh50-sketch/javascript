<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart with Total</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }

    input,
    button {
      padding: 10px;
      margin: 5px;
    }

    .product-list,
    .cart-list {
      list-style: none;
      padding: 0;
    }

    li {
      padding: 10px;
      margin: 5px;
      border: 1px solid #ccc;
      display: flex;
      justify- content: space-between;
    }
  </style>
</head>

<body>
  <h2>Product List</h2>
  <input type="text" id="search" placeholder="Search for a product" onkeyup="filterProducts()">
  <ul id="productList"></ul>
  <h2>Shopping Cart</h2>
  <ul id="cartList"></ul>
  <p><strong>Total Price: $<span id="cartTotal">0.00</span></strong></p>
  <button onclick="clearCart()">Clear Cart</button>
  <script>
    let products = [
      { name: "Laptop", price: 1200 },
      { name: "Smartphone", price: 800 },
      { name: "Tablet", price: 500 },
      { name: "Headphones", price: 150 },
      { name: "Smartwatch", price: 250 },
      { name: "Camera", price: 600 },
      { name: "Keyboard", price: 100 },
      { name: "Mouse", price: 50 }
    ];
    function displayProducts() {
      let productList = document.getElementById("productList");
      productList.innerHTML = "";
      products.forEach(product => {
        let li = document.createElement("li");
        li.innerHTML = `${product.name} - $${product.price} <button
onclick="addToCart('${product.name}', ${product.price})">Add to Cart</button>`;
        productList.appendChild(li);
      });
    }
    function filterProducts() {
      let query = document.getElementById("search").value.toLowerCase();
      let filtered = products.filter(product =>
        product.name.toLowerCase().includes(query));
      let productList = document.getElementById("productList");
      productList.innerHTML = "";
      filtered.forEach(product => {
        let li = document.createElement("li");
        li.innerHTML = `${product.name} - $${product.price} <button
onclick="addToCart('${product.name}', ${product.price})">Add to Cart</button>`;
        productList.appendChild(li);
      });
    }
    function loadCart() {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      let cartList = document.getElementById("cartList");
      cartList.innerHTML = "";
      let total = 0;
      cart.forEach((item, index) => {
        total += item.price;
        let li = document.createElement("li");
        li.innerHTML = `${item.name} - $${item.price} <button
onclick="removeFromCart(${index})">‚ùå</button>`;
        cartList.appendChild(li);
      });
      document.getElementById("cartTotal").innerText = total.toFixed(2);
    }
    function addToCart(name, price) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push({ name, price });
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCart();
    }
    function removeFromCart(index) {
      let cart = JSON.parse(localStorage.getItem("cart"));
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCart();
    }
    function clearCart() {
      localStorage.removeItem("cart");
      loadCart();
    }
    displayProducts();
    loadCart();
  </script>
</body>

</html>
