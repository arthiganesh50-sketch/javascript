<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #0d1117;
      color: #e6edf3;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      max-width: 500px;
      margin-top: 60px;
      background: #161b22;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }

    .error {
      color: #ff6b6b;
      font-size: 0.9rem;
      margin-top: 5px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2 class="text-center fw-bold mb-4">üßë‚Äçüíª User Registration</h2>
    <form id="registerForm" novalidate>
      <div class="mb-3">
        <label for="username" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="username" placeholder="Enter your name">
        <div class="error" id="nameError"></div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" placeholder="example@email.com">
        <div class="error" id="emailError"></div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password">
        <div class="error" id="passwordError"></div>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-light fw-semibold">Register</button>
      </div>

      <p class="text-success mt-3 text-center" id="successMsg"></p>
    </form>
  </div>

  <script>
    const form = document.getElementById("registerForm");
    const nameInput = document.getElementById("username");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");

    const nameError = document.getElementById("nameError");
    const emailError = document.getElementById("emailError");
    const passwordError = document.getElementById("passwordError");
    const successMsg = document.getElementById("successMsg");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      nameError.textContent = "";
      emailError.textContent = "";
      passwordError.textContent = "";
      successMsg.textContent = "";

      try {
        if (nameInput.value.trim() === "") throw { field: "name", message: "Full name is required." };
        if (emailInput.value.trim() === "") throw { field: "email", message: "Email is required." };
        if (!/^[\\w.-]+@[\\w.-]+\\.\\w{2,}$/.test(emailInput.value))
          throw { field: "email", message: "Please enter a valid email address." };
        if (passwordInput.value.trim() === "") throw { field: "password", message: "Password is required." };
        if (passwordInput.value.length < 6)
          throw { field: "password", message: "Password must be at least 6 characters." };

        successMsg.textContent = "‚úÖ Registration successful!";
        successMsg.style.color = "#28a745";
        form.reset();

      } catch (err) {
        if (err.field === "name") nameError.textContent = err.message;
        if (err.field === "email") emailError.textContent = err.message;
        if (err.field === "password") passwordError.textContent = err.message;
      }
    });
  </script>
</body>

</html>
