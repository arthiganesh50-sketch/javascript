<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>üìù Smart Task Manager</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
      transition: 0.3s;
    }

    body {
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .task-form {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      width: 360px;
      text-align: center;
      margin-bottom: 25px;
    }

    input,
    select {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      cursor: pointer;
      margin-top: 10px;
      font-weight: 600;
    }

    button:hover {
      background: #0056b3;
    }

    .filters {
      margin-bottom: 20px;
      text-align: center;
    }

    .filters select {
      margin: 5px;
      padding: 6px;
      border-radius: 8px;
      border: 1px solid #aaa;
    }

    .task-list {
      width: 90%;
      max-width: 700px;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .task-card {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      width: 300px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .task-card.completed {
      background: #e8ffe8;
      text-decoration: line-through;
      opacity: 0.7;
    }

    .category {
      font-size: 12px;
      padding: 3px 8px;
      border-radius: 8px;
      background: #007bff;
      color: white;
      display: inline-block;
      margin-bottom: 5px;
    }

    .task-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .edit-btn {
      background: #28a745;
    }

    .delete-btn {
      background: #dc3545;
    }

    .complete-btn {
      background: #17a2b8;
    }

    .task-actions button {
      padding: 6px 10px;
      border-radius: 6px;
      border: none;
      color: white;
      cursor: pointer;
    }

    .no-tasks {
      color: #555;
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <h2>üìù Smart Task Manager</h2>

  <div class="task-form">
    <input type="text" id="taskTitle" placeholder="Task Title">
    <select id="taskCategory">
      <option value="Work">Work</option>
      <option value="Study">Study</option>
      <option value="Personal">Personal</option>
    </select>
    <input type="date" id="taskDate">
    <button onclick="addOrUpdateTask()">Add Task</button>
  </div>

  <div class="filters">
    <select id="filterCategory" onchange="filterTasks()">
      <option value="All">All Categories</option>
      <option value="Work">Work</option>
      <option value="Study">Study</option>
      <option value="Personal">Personal</option>
    </select>

    <select id="filterStatus" onchange="filterTasks()">
      <option value="All">All Tasks</option>
      <option value="Pending">Pending</option>
      <option value="Completed">Completed</option>
    </select>
  </div>

  <div class="task-list" id="taskList"></div>

  <script>
    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
    let editIndex = null;

    function saveTasks() {
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function displayTasks(list = tasks) {
      const container = document.getElementById("taskList");
      container.innerHTML = "";

      if (list.length === 0) {
        container.innerHTML = "<p class='no-tasks'>No tasks found ‚ú®</p>";
        return;
      }

      list.sort((a, b) => new Date(a.date) - new Date(b.date));

      list.forEach((task, index) => {
        const card = document.createElement("div");
        card.className = "task-card" + (task.completed ? " completed" : "");

        card.innerHTML = `
          <span class="category">${task.category}</span>
          <h3>${task.title}</h3>
          <p>Due: ${task.date || "No date"}</p>
          <div class="task-actions">
            <button class="complete-btn" onclick="toggleComplete(${index})">${task.completed ? "Undo" : "Done"}</button>
            <button class="edit-btn" onclick="editTask(${index})">Edit</button>
            <button class="delete-btn" onclick="deleteTask(${index})">Delete</button>
          </div>
        `;
        container.appendChild(card);
      });
    }

    function addOrUpdateTask() {
      const title = document.getElementById("taskTitle").value.trim();
      const category = document.getElementById("taskCategory").value;
      const date = document.getElementById("taskDate").value;

      if (!title) {
        alert("‚ö†Ô∏è Please enter a task title!");
        return;
      }

      const task = { title, category, date, completed: false };

      if (editIndex !== null) {
        tasks[editIndex] = task;
        editIndex = null;
      } else {
        tasks.push(task);
      }

      saveTasks();
      clearForm();
      displayTasks();
    }

    function editTask(index) {
      const task = tasks[index];
      document.getElementById("taskTitle").value = task.title;
      document.getElementById("taskCategory").value = task.category;
      document.getElementById("taskDate").value = task.date;
      editIndex = index;
    }

    function deleteTask(index) {
      if (confirm("Delete this task?")) {
        tasks.splice(index, 1);
        saveTasks();
        displayTasks();
      }
    }

    function toggleComplete(index) {
      tasks[index].completed = !tasks[index].completed;
      saveTasks();
      displayTasks();
    }

    function filterTasks() {
      const category = document.getElementById("filterCategory").value;
      const status = document.getElementById("filterStatus").value;

      let filtered = tasks.filter(task => {
        let categoryMatch = category === "All" || task.category === category;
        let statusMatch =
          status === "All" ||
          (status === "Completed" && task.completed) ||
          (status === "Pending" && !task.completed);
        return categoryMatch && statusMatch;
      });

      displayTasks(filtered);
    }

    function clearForm() {
      document.getElementById("taskTitle").value = "";
      document.getElementById("taskDate").value = "";
    }

    displayTasks();
  </script>

</body>

</html>
