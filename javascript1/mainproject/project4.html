<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Image Slider (HTML + JS)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f2f2f2;
    }

    h2 {
      color: #333;
    }

    .slider-container {
      width: 500px;
      height: 300px;
      margin: 20px auto;
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      background: #000;
    }

    .slider-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .buttons {
      margin-top: 10px;
    }

    button {
      padding: 8px 16px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #0056b3;
    }

    .thumbnails {
      display: flex;
      justify-content: center;
      margin-top: 10px;
      gap: 10px;
    }

    .thumbnails img {
      width: 70px;
      height: 50px;
      object-fit: cover;
      border-radius: 4px;
      cursor: pointer;
      opacity: 0.6;
      transition: 0.3s;
      border: 2px solid transparent;
    }

    .thumbnails img.active {
      opacity: 1;
      border-color: #007bff;
    }
  </style>
</head>

<body>

  <h2>üåÑ Simple Image Slider</h2>

  <div class="slider-container">
    <img id="mainImage" src="./images/h9.png" alt="h9">
  </div>

  <div class="buttons">
    <button onclick="prevImage()">‚èÆ Previous</button>
    <button onclick="nextImage()">‚è≠ Next</button>
  </div>

  <div class="thumbnails" id="thumbnailContainer"></div>

  <script>
    const images = [
      "./images/h9.png",
      "./images/m2.png",
      "./images/m7.png",
      "./images/m8.png"
    ];

    let currentIndex = 0;
    const mainImage = document.getElementById("mainImage");
    const thumbnails = document.getElementById("thumbnailContainer");

    images.forEach((img, index) => {
      const thumb = document.createElement("img");
      thumb.src = img;
      thumb.onclick = () => showImage(index);
      thumbnails.appendChild(thumb);
    });

    const thumbImages = thumbnails.getElementsByTagName("img");

    function showImage(index) {
      currentIndex = index;
      mainImage.src = images[currentIndex];
      updateActiveThumb();
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      showImage(currentIndex);
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      showImage(currentIndex);
    }

    function updateActiveThumb() {
      for (let i = 0; i < thumbImages.length; i++) {
        thumbImages[i].classList.toggle("active", i === currentIndex);
      }
    }

    setInterval(nextImage, 3000);

    showImage(currentIndex);
  </script>
</body>

</html>
