<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Loan EMI Calculator</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #83a4d4, #b6fbff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .calculator {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      width: 350px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 600;
      color: #444;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      text-align: center;
      font-size: 15px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    .result {
      margin-top: 25px;
      background: #f9f9f9;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .result h3 {
      margin: 10px 0;
      color: #333;
    }
  </style>
</head>

<body>

  <div class="calculator">
    <h2>üí∞ Loan EMI Calculator</h2>

    <label>Loan Amount (‚Çπ)</label>
    <input type="number" id="loanAmount" placeholder="Enter loan amount">

    <label>Interest Rate (%)</label>
    <input type="number" id="interestRate" placeholder="Enter annual interest">

    <label>Loan Tenure (Years)</label>
    <input type="number" id="loanYears" placeholder="Enter years">

    <button onclick="calculateEMI()">Calculate EMI</button>

    <div class="result" id="resultBox" style="display:none;">
      <h3>üìÖ Monthly EMI: <span id="emiValue">‚Çπ0</span></h3>
      <h3>üíµ Total Interest: <span id="totalInterest">‚Çπ0</span></h3>
      <h3>üí∞ Total Payment: <span id="totalPayment">‚Çπ0</span></h3>
    </div>
  </div>

  <script>
    function calculateEMI() {
      const principal = parseFloat(document.getElementById("loanAmount").value);
      const rate = parseFloat(document.getElementById("interestRate").value) / 12 / 100;
      const years = parseFloat(document.getElementById("loanYears").value);
      const months = years * 12;

      if (!principal || !rate || !years) {
        alert("‚ö†Ô∏è Please fill all fields correctly.");
        return;
      }

      const emi = (principal * rate * Math.pow(1 + rate, months)) / (Math.pow(1 + rate, months) - 1);
      const totalPayment = emi * months;
      const totalInterest = totalPayment - principal;

      document.getElementById("emiValue").innerText = "‚Çπ" + emi.toFixed(2);
      document.getElementById("totalInterest").innerText = "‚Çπ" + totalInterest.toFixed(2);
      document.getElementById("totalPayment").innerText = "‚Çπ" + totalPayment.toFixed(2);
      document.getElementById("resultBox").style.display = "block";
    }
  </script>

</body>

</html>
