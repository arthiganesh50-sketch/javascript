<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Music Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eaf0f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .player {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 320px;
    }

    h2 {
      margin-bottom: 10px;
      color: #333;
    }

    .controls button {
      margin: 6px;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #007bff;
      color: white;
      font-weight: bold;
    }

    .controls button:hover {
      background: #0056b3;
    }

    .time {
      margin: 10px 0;
      font-size: 14px;
      color: #555;
    }

    input[type="range"] {
      width: 80%;
    }
  </style>
</head>

<body>

  <div class="player">
    <h2 id="songTitle">üéµ My Song</h2>
    <audio id="audio"></audio>

    <div class="controls">
      <button onclick="prevSong()">‚èÆ Prev</button>
      <button onclick="playMusic()">‚ñ∂Ô∏è Play</button>
      <button onclick="pauseMusic()">‚è∏ Pause</button>
      <button onclick="stopMusic()">‚èπ Stop</button>
      <button onclick="nextSong()">‚è≠ Next</button>
    </div>

    <div class="time">
      <span id="currentTime">0:00</span> /
      <span id="duration">0:00</span>
    </div>

    <div>
      üîä <input type="range" id="volume" min="0" max="1" step="0.1" value="0.7">
    </div>
  </div>

  <script>
    const audio = document.getElementById("audio");
    const songTitle = document.getElementById("songTitle");
    const currentTimeEl = document.getElementById("currentTime");
    const durationEl = document.getElementById("duration");
    const volumeSlider = document.getElementById("volume");

    const songs = [
      { title: "Dreamy Nights", file: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" },
      { title: "Peaceful Vibes", file: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" },
      { title: "Morning Flow", file: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3" }
    ];

    let currentSong = 0;

    loadSong();

    function loadSong() {
      const song = songs[currentSong];
      audio.src = song.file;
      songTitle.textContent = "üéµ " + song.title;
    }

    function playMusic() {
      audio.play();
    }

    function pauseMusic() {
      audio.pause();
    }

    function stopMusic() {
      audio.pause();
      audio.currentTime = 0;
    }

    function nextSong() {
      currentSong = (currentSong + 1) % songs.length;
      loadSong();
      audio.play();
    }

    function prevSong() {
      currentSong = (currentSong - 1 + songs.length) % songs.length;
      loadSong();
      audio.play();
    }

    volumeSlider.addEventListener("input", () => {
      audio.volume = volumeSlider.value;
    });

    audio.addEventListener("timeupdate", () => {
      currentTimeEl.textContent = formatTime(audio.currentTime);
      durationEl.textContent = formatTime(audio.duration);
    });

    audio.addEventListener("ended", nextSong);

    function formatTime(sec) {
      if (isNaN(sec)) return "0:00";
      const m = Math.floor(sec / 60);
      const s = Math.floor(sec % 60);
      return `${m}:${s < 10 ? "0" + s : s}`;
    }
  </script>

</body>

</html>
