<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Student Management System</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
      transition: 0.3s;
    }

    body {
      background: #eef2f3;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .form-container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
      margin-bottom: 25px;
    }

    input {
      width: 90%;
      margin: 8px 0;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      text-align: center;
      outline: none;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      margin: 5px;
      cursor: pointer;
      color: white;
      background-color: #007bff;
      font-weight: 600;
    }

    button:hover {
      background-color: #0056b3;
    }

    .search-bar {
      margin: 15px 0;
      text-align: center;
    }

    .search-bar input {
      width: 250px;
      border-radius: 8px;
      border: 1px solid #aaa;
      padding: 8px;
    }

    table {
      width: 90%;
      max-width: 700px;
      border-collapse: collapse;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    th,
    td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #007bff;
      color: #fff;
    }

    tr:hover {
      background: #f2f2f2;
    }

    .edit-btn {
      background: #28a745;
    }

    .delete-btn {
      background: #dc3545;
    }

    .no-data {
      text-align: center;
      color: #666;
      padding: 15px;
    }
  </style>
</head>

<body>

  <h2>ðŸŽ“ Student Management System</h2>

  <div class="form-container">
    <input type="text" id="name" placeholder="Student Name">
    <input type="number" id="age" placeholder="Age">
    <input type="text" id="class" placeholder="Class">
    <input type="text" id="grade" placeholder="Grade">
    <button onclick="addOrUpdateStudent()">Save Student</button>
  </div>

  <div class="search-bar">
    <input type="text" id="search" placeholder="ðŸ” Search by name..." onkeyup="searchStudent()">
  </div>

  <table id="studentTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Class</th>
        <th>Grade</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <script>
    let students = JSON.parse(localStorage.getItem("students")) || [];
    let editIndex = null;

    function displayStudents(list = students) {
      const tableBody = document.getElementById("tableBody");
      tableBody.innerHTML = "";

      if (list.length === 0) {
        tableBody.innerHTML = `<tr><td colspan="5" class="no-data">No records found</td></tr>`;
        return;
      }

      list.forEach((student, index) => {
        const row = `
          <tr>
            <td>${student.name}</td>
            <td>${student.age}</td>
            <td>${student.class}</td>
            <td>${student.grade}</td>
            <td>
              <button class="edit-btn" onclick="editStudent(${index})">Edit</button>
              <button class="delete-btn" onclick="deleteStudent(${index})">Delete</button>
            </td>
          </tr>`;
        tableBody.innerHTML += row;
      });
    }

    function addOrUpdateStudent() {
      const name = document.getElementById("name").value.trim();
      const age = document.getElementById("age").value.trim();
      const studentClass = document.getElementById("class").value.trim();
      const grade = document.getElementById("grade").value.trim();

      if (!name || !age || !studentClass || !grade) {
        alert("âš ï¸ Please fill all fields!");
        return;
      }

      const student = { name, age, class: studentClass, grade };

      if (editIndex !== null) {
        students[editIndex] = student;
        editIndex = null;
      } else {
        students.push(student);
      }

      localStorage.setItem("students", JSON.stringify(students));
      clearForm();
      displayStudents();
    }

    function editStudent(index) {
      const s = students[index];
      document.getElementById("name").value = s.name;
      document.getElementById("age").value = s.age;
      document.getElementById("class").value = s.class;
      document.getElementById("grade").value = s.grade;
      editIndex = index;
    }

    function deleteStudent(index) {
      if (confirm("Are you sure you want to delete this record?")) {
        students.splice(index, 1);
        localStorage.setItem("students", JSON.stringify(students));
        displayStudents();
      }
    }

    function clearForm() {
      document.getElementById("name").value = "";
      document.getElementById("age").value = "";
      document.getElementById("class").value = "";
      document.getElementById("grade").value = "";
    }

    function searchStudent() {
      const searchValue = document.getElementById("search").value.toLowerCase();
      const filtered = students.filter(s => s.name.toLowerCase().includes(searchValue));
      displayStudents(filtered);
    }

    displayStudents();
  </script>

</body>

</html>
