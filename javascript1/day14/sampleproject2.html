<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NASA APOD Viewer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #0d1117;
      color: #e6edf3;
      font-family: 'Segoe UI', sans-serif;
    }

    .apod-container {
      max-width: 900px;
      margin: 40px auto;
      background: #161b22;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    img,
    iframe {
      width: 100%;
      border-radius: 10px;
      margin-top: 15px;
    }
  </style>
</head>

<body>
  <div class="container text-center mt-4">
    <h1 class="fw-bold">ðŸŒ  NASA Astronomy Picture of the Day</h1>
    <p class="text-secondary">Explore NASAâ€™s space images by date</p>

    <div class="d-flex justify-content-center align-items-center gap-2 my-3">
      <button id="prev" class="btn btn-outline-light btn-sm">â—€ Prev</button>
      <input type="date" id="dateInput" class="form-control w-auto">
      <button id="next" class="btn btn-outline-light btn-sm">Next â–¶</button>
      <button id="today" class="btn btn-light btn-sm">Today</button>
    </div>

    <div class="apod-container text-start" id="apodContainer">
      <div id="loading" class="text-center text-secondary">Loading...</div>
    </div>
  </div>

  <script>
    const apiKey = "DEMO_KEY";
    const apiUrl = "https://api.nasa.gov/planetary/apod";
    const dateInput = document.getElementById("dateInput");
    const apodContainer = document.getElementById("apodContainer");
    const loading = document.getElementById("loading");

    const today = new Date().toISOString().split("T")[0];
    dateInput.value = today;

    async function fetchApod(date) {
      loading.style.display = "block";
      apodContainer.innerHTML = "";
      try {
        const response = await fetch(`${apiUrl}?api_key=${apiKey}&date=${date}`);
        if (!response.ok) throw new Error("Error fetching data");
        const data = await response.json();
        displayApod(data);
      } catch (error) {
        apodContainer.innerHTML = `<p class="text-danger text-center">Failed to load APOD: ${error.message}</p>`;
      } finally {
        loading.style.display = "none";
      }
    }

    function displayApod(data) {
      const media = data.media_type === "video"
        ? `<iframe src="${data.url}" allowfullscreen></iframe>`
        : `<img src="${data.url}" alt="${data.title}" class="img-fluid">`;

      apodContainer.innerHTML = `
        <h3 class="fw-bold mb-2">${data.title}</h3>
        <p class="text-secondary mb-2">${data.date}</p>
        ${media}
        <p class="mt-3">${data.explanation}</p>
        ${data.copyright ? `<p class="text-secondary mt-2">Â© ${data.copyright}</p>` : ""}
      `;
    }

    function changeDate(days) {
      const currentDate = new Date(dateInput.value);
      currentDate.setDate(currentDate.getDate() + days);
      const newDate = currentDate.toISOString().split("T")[0];
      if (newDate > today || newDate < "1995-06-16") return;
      dateInput.value = newDate;
      fetchApod(newDate);
    }

    document.getElementById("prev").addEventListener("click", () => changeDate(-1));
    document.getElementById("next").addEventListener("click", () => changeDate(1));
    document.getElementById("today").addEventListener("click", () => {
      dateInput.value = today;
      fetchApod(today);
    });
    dateInput.addEventListener("change", e => fetchApod(e.target.value));

    fetchApod(today);
  </script>
</body>

</html>
