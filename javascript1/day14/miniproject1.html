<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Speed Tester</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0d1117;
      color: #e6edf3;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      max-width: 700px;
      margin-top: 60px;
      background: #161b22;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }

    #sentence {
      background: #21262d;
      padding: 15px;
      border-radius: 10px;
      font-size: 18px;
    }

    textarea {
      background: #0d1117;
      color: white;
      border: 1px solid #30363d;
      border-radius: 10px;
      resize: none;
      height: 100px;
    }
  </style>
</head>

<body>
  <div class="container text-center">
    <h2 class="fw-bold mb-3">‚å®Ô∏è Typing Speed Tester</h2>
    <p class="text-secondary mb-4">Type the sentence shown below as fast as you can!</p>

    <div id="sentence" class="mb-3">Loading sentence...</div>

    <textarea id="inputArea" class="form-control mb-3" placeholder="Start typing here..." disabled></textarea>

    <div class="d-flex justify-content-center gap-2">
      <button id="startBtn" class="btn btn-light fw-semibold">Start Test</button>
      <button id="resetBtn" class="btn btn-outline-light">Reset</button>
    </div>

    <div class="mt-4">
      <p id="result" class="fs-5 fw-semibold text-info"></p>
      <p id="timer" class="text-secondary"></p>
    </div>
  </div>

  <script>
    const sentenceEl = document.getElementById('sentence');
    const inputArea = document.getElementById('inputArea');
    const startBtn = document.getElementById('startBtn');
    const resetBtn = document.getElementById('resetBtn');
    const resultEl = document.getElementById('result');
    const timerEl = document.getElementById('timer');

    let startTime, endTime;
    let sentence = "";

    async function fetchSentence() {
      sentenceEl.textContent = "Fetching sentence...";
      try {
        const res = await fetch("https://api.quotable.io/random");
        const data = await res.json();
        sentence = data.content;
        sentenceEl.textContent = sentence;
      } catch (error) {
        sentenceEl.textContent = "Failed to load sentence. Try again.";
      }
    }


    startBtn.addEventListener('click', () => {
      fetchSentence().then(() => {
        inputArea.disabled = false;
        inputArea.value = "";
        inputArea.focus();
        startTime = new Date().getTime();
        resultEl.textContent = "";
        timerEl.textContent = "Timer started...";
      });
    });


    inputArea.addEventListener('input', () => {
      if (inputArea.value.trim() === sentence.trim()) {
        endTime = new Date().getTime();
        const timeTaken = (endTime - startTime) / 1000;
        const words = sentence.split(" ").length;
        const wpm = Math.round((words / timeTaken) * 60);

        resultEl.innerHTML = `üöÄ Your typing speed: <strong>${wpm} WPM</strong>`;
        timerEl.textContent = `Time taken: ${timeTaken.toFixed(1)} seconds`;
        inputArea.disabled = true;
      }
    });


    resetBtn.addEventListener('click', () => {
      inputArea.value = "";
      inputArea.disabled = true;
      sentenceEl.textContent = "Loading sentence...";
      resultEl.textContent = "";
      timerEl.textContent = "";
      fetchSentence();
    });

    fetchSentence();
  </script>
</body>

</html>
